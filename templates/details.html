{%extends 'base.html'%}
{%block body%}

    <div id="search_movies">
           <br>
           <br> 
           <b>TITLE</b>: {{det[0]}}
           <br/>
           <br/>
           <b>RUNTIME</b>:{{det[1]}} min
           <br/>
           <br/>
           <b>HOMEPAGE</b>:<a href="{{det[2]}}">{{det[2]}}</a>
           <br/>
           <br/>
           <b>OVERVIEW</b>:{{det[3]}}
    </div>
    <br/>
    <br/>
    <div class="container">
        <h3>SIMILAR MOVIES</h3>
        <br/>
        <table class="table" >
            <thead>
              <tr>
                <th scope="col">Sno</th>
                <th scope="col">Movie_Name</th>
                <th scope="col">Rating/10</th>
              </tr>
            </thead>
            <tbody>
                {% for i in range(1,sim|length)%}
                    <tr>
                        <th scope="row">{{loop.index}}</th>
                        <td>{{sim[i]}}</td>
                        <td>{{"%.1f"|format(vote[i])}}</td>
                    </tr>
              {% endfor %}
            </tbody>
          </table>
    </div>
{%endblock body%}
